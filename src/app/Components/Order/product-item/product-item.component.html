<div class="row d-flex justify-content-around ">
    <div class="card col-lg-2 col-sm-3 col-md-5 m-3 text-center  " *ngFor="let product of ProductsList; let i = index">
      <img [src]=" product.Img " class="card-img-top mt-3 ProductImage" alt="product image"
       [routerLink]="['/Products' , product.id]">
      <div class="card-body">
        <h6 class="card-title ">
          {{product.Name }}
      </h6>
        <p class="card-text">Price : {{ product.Price | currency: "USD":"symbol"}}</p>
        <!-- <p class="card-text" *ngIf="product.Quantity!=0; else outOfStock">Quantity : {{product.Quantity}}</p>
        <ng-template #outOfStock>
          <p>Out of Stock</p>
        </ng-template> -->
        <div class="d-grid gap-2">
          <td>
            <input #Count type="number" class="form-control" min="1" value="1"></td>
            <!--  max={{product.Quantity}} value="{{product.Quantity==0?0:1}}" -->
            <button type="button" class="btn btn-success mt-2"
              (click)="SendProductDta(product.Price , product.Name, Count.value , product.id)"
              >
              <!-- [ngClass]="{'btn-danger':product.Quantity==0 , 'btn-warning':product.Quantity==1 ,'disabled':product.Quantity==0 }" -->
              Add to Cart
            </button>
        </div>
      </div>
    </div>
  </div>
